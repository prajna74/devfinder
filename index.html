<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 style="text-align: center;color:white;margin: 10px;">Devfinder</h3>
    <div class="modal" id="message">
        <div class="modal-content">
            <span class="close" id="rclose" onclick="cancel()">&times;</span>
            <h2>Sorry no such user found</h2>
        </div>
    </div>
    <div class="outerdiv">
    <div class="smalldiv">
        <input type="text" name="user" id="user" placeholder="Search Github username" autofocus />
        <button class="btn btn-lg" onclick="input(document.getElementById('user').value)">Search</button>
    </div>
    <div class="biggerdiv" id="divout">
        <div class="col-4">
            <img src="https://img.icons8.com/color/144/000000/github--v1.png" id="profilepic"/>
        </div>
        <div class="col-8" style="display: block;">
          <div class="row" >
              <div class="col">
                  <p id="namee">Name</p>
              </div>
              <div class="col">
                  <p id="joined">Joined</p>
              </div>
          </div>
          <div class="row">
             <p id="bio">Bio</p>
          </div>
          <div class="row newdiv" style="margin-top:10px;margin-left:3px;">
            <div class="col">
                <div class="row">
                    <p>Followers</p>
                </div>
                <div class="row">
                    <p id="followers">20</p>
                </div>
              </div>
              <div class="col">
                <div class="row">
                    <p>Repos</p>
                </div>
                <div class="row">
                    <p id="repo">20</p>
                </div>
              </div>
              <div class="col">
                <div class="row">
                    <p>Following</p>
                </div>
                <div class="row">
                    <p id="following">20</p>
                </div>
              </div>
          </div>
        <div class="row row-cols-2" style="margin-top:40px">
            <div class="col">
               <p><img src="https://img.icons8.com/material-outlined/24/ffffff/gmail-new.png"/><strong id="email"> Email</strong> </p>
            </div>
            <div class="col">
                <p><img src="https://img.icons8.com/ios-glyphs/24/ffffff/twitter--v1.png"/><strong id="twitter"> location</strong> </p>
             </div>
             <div class="col">
                <p><img src="https://img.icons8.com/material-rounded/24/ffffff/marker.png"/> <strong id="location"> location</strong> </p>
             </div>
             <div class="col">
                <p><img src="https://img.icons8.com/ios-glyphs/24/ffffff/link--v1.png"/> <strong id="link"> location</strong> </p>
             </div>
             </div>
        </div>
    </div>
</div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
